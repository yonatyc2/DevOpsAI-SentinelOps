server:
  port: 8080

spring:
  application:
    name: sentinelops-ai

# SSH connection (optional for Phase 1 - can use placeholder for chat-only)
ssh:
  host: localhost
  port: 22
  username: ${SSH_USERNAME:root}
  private-key-path: ${SSH_KEY_PATH:}
  password: ${SSH_PASSWORD:}
  connect-timeout-ms: 10000
  command-timeout-ms: 30000

# OpenAI (required for chat)
openai:
  api-key: ${OPENAI_API_KEY:}
  model: gpt-4o-mini
  base-url: https://api.openai.com

# Credential encryption for stored servers (use a strong secret in production)
encryption:
  secret: ${ENCRYPTION_SECRET:sentinelops-default-change-in-production}

# PostgreSQL snapshot (optional - run via SSH: psql -h host -U user -d db)
postgres:
  enabled: ${POSTGRES_ENABLED:false}
  host: ${POSTGRES_HOST:localhost}
  port: ${POSTGRES_PORT:5432}
  user: ${POSTGRES_USER:postgres}
  database: ${POSTGRES_DATABASE:postgres}
